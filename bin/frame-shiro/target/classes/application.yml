# 服务端口
server:
  port: 10080

# dataSource
spring:
  application:
    name: frame-shiro
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://192.168.0.208:3306/cache_framework?characterEncoding=utf8&&useSSL=true
    username: root
    password: login
    driver-class-name: com.mysql.cj.jdbc.Driver
  # redis配置(非集群)
  redis:
    host: 127.0.0.1
    port: 6379
    pool:
      max-idle: 666
      min-idle: 8
      max-active: 888
      max-wait: 777
    
endpoints:
  enabled: false
  info: 
    enabled: true
  health:
    enabled: true
    